<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Enterprise Invitation System</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container py-4">

  <h3 class="mb-4 text-center">ğŸ¢ Enterprise Invitation Management System</h3>

  <!-- EVENT FORM -->
  <div class="card mb-3">
    <div class="card-header">Buat Event</div>
    <div class="card-body">
      <input type="hidden" id="eventId">
      <input class="form-control mb-2" id="eventName" placeholder="Nama Acara">
      <input type="date" class="form-control mb-2" id="eventDate">
      <input class="form-control mb-2" id="eventLocation" placeholder="Lokasi">
      <button class="btn btn-primary" onclick="saveEvent()">Simpan Event</button>
    </div>
  </div>

  <!-- EVENT LIST -->
  <div class="card mb-3">
    <div class="card-header">Daftar Event</div>
    <ul class="list-group list-group-flush" id="eventList"></ul>
  </div>

  <!-- GUEST FORM -->
  <div class="card mb-3">
    <div class="card-header">Tambah Tamu</div>
    <div class="card-body">
      <select class="form-control mb-2" id="guestEvent"></select>
      <input class="form-control mb-2" id="guestName" placeholder="Nama Tamu">
      <input class="form-control mb-2" id="guestPhone" placeholder="No HP">
      <button class="btn btn-success" onclick="addGuest()">Tambah Tamu</button>
    </div>
  </div>

  <!-- GUEST LIST -->
  <div class="card mb-3">
    <div class="card-header">Daftar Tamu</div>
    <ul class="list-group list-group-flush" id="guestList"></ul>
  </div>

</div>

<script src="app.js"></script>
</body>
</html>
